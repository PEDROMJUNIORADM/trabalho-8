<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<title><h:outputText value="#{msg['page.usuarios.title']}" /></title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css" />
</h:head>
<style>
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #eee;
}

.form-signin {
	max-width: 700px;
	padding: 15px;
	margin: 0 auto;
}

.form-signin .form-signin-heading, .form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin .checkbox {
	font-weight: normal;
}

.form-signin .form-control {
	position: relative;
	height: auto;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 10px;
	font-size: 16px;
}

.form-signin .form-control:focus {
	z-index: 2;
}

.form-signin input[type="email"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
	margin-bottom: 10px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}
</style>
<h:body>
	<h:form class="form-signin">
		<h:dataTable class="form-signin" value="#{usuarioBean.listaUsuarios}"
			var="usuario" border="1" cellspacing="1" cellpadding="2" width="650	px">>
			
			<h:column class="form-control">
				<f:facet name="header" class="form-control">
					<h:outputText value="#{msg['page.usuarios.label.cpf']}" />
				</f:facet>
				<h:outputText value="#{usuario.cpf}" />
			</h:column>

			<h:column class="form-control">
				<f:facet name="header">
					<h:outputText value="#{msg['page.usuarios.label.nomeReduzido']}" />
				</f:facet>
				<h:outputText value="#{usuario.nomeReduzido}" />
			</h:column>

			<h:column class="form-control">
				<f:facet name="header">
					<h:outputText value="#{msg['page.usuarios.label.email']}" />
				</f:facet>
				<h:outputText value="#{usuario.email}" />
			</h:column>

			<h:column class="form-control">
				<h:commandLink action="usuarioEditar"
					value="#{msg['commons.alterar']}">
					<f:setPropertyActionListener target="#{usuarioBean.usuario}"
						value="#{usuario}" />
				</h:commandLink>
			</h:column>

			<h:column class="form-control">
				<h:commandLink action="#{usuarioBean.excluirUsuario}"
					value="#{msg['commons.excluir']}">
					<f:setPropertyActionListener target="#{usuarioBean.usuario}"
						value="#{usuario}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<hr />
		<p>
			<a class="btn btn-lg btn-primary btn-block"
				href="#{usuarioBean.novoUsuario()}" type="button">#{msg['commons.novo']}</a>
			<a class="btn btn-lg btn-primary btn-block" href="/trabalho"
				role="button">#{msg['commons.voltar']}</a> 
		</p>
	</h:form>
</h:body>
</html>
